{{ define "main"}}


<section class="page-title section-sm pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <h1 class="text-capitalize mb-0 text-lg">Contact</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- contact form start -->
<section class="contact section">
  <div class="container">
    <div class="contact-content">
      <div class="row">
        <div class="col-lg-4 mb-4 mb-lg-0 col-md-4">
          <h4>Mobile</h4>
          <p>
          {{ range .Site.Params.mobile }}
            <a href="https://api.whatsapp.com/send?phone={{ . }}">
            {{ . }} </a> <br>
          {{ end }}
          </p>
        </div>
        <div class="col-lg-4 mb-4 mb-lg-0 col-md-4">
          <h4>Email</h4>
          <p>{{ .Site.Params.email }}</p>
        </div>
        <div class="col-lg-4 mb-4 mb-lg-0 col-md-4">
          <h4>Address</h4>
          <p>{{ .Site.Params.address }}</p>
        </div>
      </div>
    </div>

    {{ if .Site.Params.gmap.enable }}
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="google-map mb-5">
            <iframe
              width="100%"
              height="300"
              frameborder="0" style="border:0"
              src="https://www.google.com/maps/embed/v1/place?key={{ .Site.Params.gmap.gmap_api }}&q={{ .Site.Params.gmap.place_id }}&zoom=18" allowfullscreen>
            </iframe>
        </div>
      </div>
    </div>
    {{ end }}

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5 contact-title">
          <h2>Contact us</h2>
        </div>
        <div class="whatsapp-form my-3">
          <h3>Via Whatsapp</h3>
          <div class="text-center">
            <a href="https://api.whatsapp.com/send?phone={{ index .Site.Params.mobile 0 }}&text={{ .Site.Params.wa_text }}" class="btn btn-whatsapp my-3"> <i class="fab fa-whatsapp"></i> Whatsapp</a>
          </div>
        </div>
        <div class="email-form my-3">
          <h3>Via Email</h3>
          <form class="contact__form mt-5" method="post" action="{{ .Site.Params.contact_form_action }}">
            <div class="form-row">
              <div class="col-lg-6">
                <div class="form-group mb-3">
                  <input name="name" type="text" class="form-control" placeholder="Your Name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group mb-3">
                  <input name="name" type="text" class="form-control" placeholder="Your Subject">
                </div>
              </div>
  
              <div class="col-lg-12">
                <div class="form-group mb-3">
                  <input name="email" type="email" class="form-control" placeholder="Email Address">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group-2 mb-4">
                  <textarea name="message" class="form-control" rows="6" placeholder="Your Message"></textarea>
                </div>
  
                <div class="text-center">
                  <button class="btn btn-main" name="submit" type="submit">Send Email</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
